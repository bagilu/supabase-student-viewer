<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>學生資料表</title>
  <style>
    button { margin-left: 8px; }
    input.inline-edit {
      width: 100px;
    }
  </style>
</head>
<body>
  <h2>學生名單（每 5 秒自動更新）</h2>
  <ul id="studentList">讀取中...</ul>
  <p id="lastUpdated" style="color: gray; font-size: 0.9em;">尚未更新</p>

  <hr>

  <h3>新增學生</h3>
  <form id="addStudentForm">
    <label>
      姓名：
      <input type="text" id="nameInput" required />
    </label>
    <label>
      分數：
      <input type="number" id="scoreInput" required />
    </label>
    <button type="submit">新增學生</button>
  </form>
  <p id="formMessage" style="color: green;"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jwqomxsavhoeljtrtnld.supabase.co";   // ← 您的 Supabase URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3cW9teHNhdmhvZWxqdHJ0bmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MDkyOTQsImV4cCI6MjA1ODk4NTI5NH0.JlFkZ6_jKzUWF-N_pp223W0eOOEQztxPA_bIGNzbL4A";               // ← 您的 anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const list = document.getElementById("studentList");
    const updateText = document.getElementById("lastUpdated");
    const form = document.getElementById("addStudentForm");
    const nameInput = document.getElementById("nameInput");
    const scoreInput = document.getElementById("scoreInput");
    const formMessage = document.getElementById("formMessage");

    async function loadStudents() {
      const { data, error } = await supabase
        .from("students")
        .select("*")
        .order("id");

      list.innerHTML = "";

      if (error) {
        list.innerHTML = `<li>錯誤：${error.message}</li>`;
        updateText.innerText = `更新失敗：${new Date().toLocaleTimeString()}`;
        return;
      }

      data.forEach((s) => {
        const li = document.createElement("li");

        // 內嵌編輯欄位
        const nameInput = document.createElement("input");
        nameInput.value = s.name;
        nameInput.className = "inline-edit";
        nameInput.disabled = true;

        const scoreInput = document.createElement("input");
        scoreInput.type = "number";
        scoreInput.value = s.score;
        scoreInput.className = "inline-edit";
        scoreInput.disabled = true;

        // 編輯按鈕
        const editBtn = document.createElement("button");
        editBtn.textContent = "編輯";
        editBtn.onclick = async () => {
          if (editBtn.textContent === "編輯") {
            nameInput.disabled = false;
            scoreInput.disabled = false;
            editBtn.textContent = "儲存";
          } else {
            const newName = nameInput.value;
            const newScore = parseInt(scoreInput.value);
            const { error } = await supabase
              .from("student")
              .update({ name: newName, score: newScore })
              .eq("id", s.id);
            if (error) {
              alert("更新失敗：" + error.message);
            } else {
              nameInput.disabled = true;
              scoreInput.disabled = true;
              editBtn.textContent = "編輯";
              loadStudents(); // 更新畫面
            }
          }
        };

        // 刪除按鈕
        const delBtn = document.createElement("button");
        delBtn.textContent = "刪除";
        delBtn.onclick = async () => {
          if (confirm(`確定要刪除 ${s.name} 嗎？`)) {
            const { error } = await supabase
              .from("student")
              .delete()
              .eq("id", s.id);
            if (error) {
              alert("刪除失敗：" + error.message);
            } else {
              loadStudents(); // 更新畫面
            }
          }
        };

        li.appendChild(nameInput);
        li.appendChild(scoreInput);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });

      const now = new Date().toLocaleString("zh-TW", { hour12: false });
      updateText.innerText = `最後更新時間：${now}`;
    }

    // 初次載入
    loadStudents();

    // 每 5 秒自動更新
    setInterval(loadStudents, 5000);

    // 新增表單處理
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const score = parseInt(scoreInput.value);
      if (!name || isNaN(score)) {
        formMessage.textContent = "請輸入有效的姓名與分數";
        formMessage.style.color = "red";
        return;
      }

      const { error } = await supabase
        .from("student")
        .insert([{ name, score }]);

      if (error) {
        formMessage.textContent = `新增失敗：${error.message}`;
        formMessage.style.color = "red";
      } else {
        formMessage.textContent = "✅ 新增成功！";
        formMessage.style.color = "green";
        nameInput.value = "";
        scoreInput.value = "";
        loadStudents();
      }
    });
  </script>
</body>
</html>
